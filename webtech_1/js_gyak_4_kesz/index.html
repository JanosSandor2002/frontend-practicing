<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Űrlap validáció</title>
    <style>
      .error {
        background-color: #ffcccc;
      }
      .hibaUzenet {
        color: red;
        font-size: 0.9em;
        margin: 2px 0;
      }
      .mezo {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Űrlap</h1>
    <form id="urlap">
      <div class="mezo">
        <label for="nev">Név:</label><br />
        <div class="hibaUzenet" id="nevHiba"></div>
        <input type="text" id="nev" name="nev" />
      </div>
      <div class="mezo">
        <label for="szuldatum">Születési dátum:</label><br />
        <div class="hibaUzenet" id="szuldatumHiba"></div>
        <input type="date" id="szuldatum" name="szuldatum" />
      </div>
      <div class="mezo">
        <label for="anyja">Anyja neve:</label><br />
        <div class="hibaUzenet" id="anyjaHiba"></div>
        <input type="text" id="anyja" name="anyja" />
      </div>
      <div class="mezo">
        <label for="taj">TAJ szám:</label><br />
        <div class="hibaUzenet" id="tajHiba"></div>
        <input type="text" id="taj" name="taj" />
      </div>
      <div class="mezo">
        <label for="neme">Neme:</label><br />
        <div class="hibaUzenet" id="nemeHiba"></div>
        <select id="neme" name="neme">
          <option value="">-- Válassz --</option>
          <option value="ferfi">Férfi</option>
          <option value="no">Nő</option>
        </select>
      </div>
      <h2>Lakcím</h2>
      <div class="mezo">
        <label for="irszam">Irányítószám:</label><br />
        <div class="hibaUzenet" id="irszamHiba"></div>
        <input type="text" id="irszam" name="irszam" />
      </div>
      <div class="mezo">
        <label for="telepules">Település:</label><br />
        <div class="hibaUzenet" id="telepulesHiba"></div>
        <input type="text" id="telepules" name="telepules" />
      </div>
      <div class="mezo">
        <label for="utca">Utca:</label><br />
        <div class="hibaUzenet" id="utcaHiba"></div>
        <input type="text" id="utca" name="utca" />
      </div>
      <div class="mezo">
        <label for="hazszam">Házszám:</label><br />
        <div class="hibaUzenet" id="hazszamHiba"></div>
        <input type="number" id="hazszam" name="hazszam" />
      </div>
      <div class="mezo">
        <label for="lepcso">Lépcsőház / Emelet (nem kötelező):</label><br />
        <input type="text" id="lepcso" name="lepcso" />
      </div>
      <button type="submit">Mentés</button>
    </form>
    <!-- <script src="script.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
