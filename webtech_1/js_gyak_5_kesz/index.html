<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Animáció és táblázat</title>
    <style>
      img {
        width: 200px;
        height: auto;
        transition: all 0.5s ease;
      }
      .animate {
        width: 300px;
        border: 5px solid blue;
        opacity: 0.6;
      }
      table {
        border-collapse: collapse;
        margin-top: 2rem;
        width: 50%;
      }
      th,
      td {
        border: 2px solid black;
        padding: 8px;
        text-align: center;
      }
      tr {
        transition: all 0.3s ease;
      }
      .hover-row {
        border: 4px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Animáció és táblázat</h1>
    <h2>Kép animáció</h2>
    <img id="kep" src="https://via.placeholder.com/200" alt="teszt kép" />
    <br /><br />
    <button id="animacioGomb">Animáció indítása</button>
    <h2>Táblázat</h2>
    <table>
      <tr>
        <th>Név</th>
        <th>Kor</th>
        <th>Város</th>
      </tr>
      <tr>
        <td>Anna</td>
        <td>25</td>
        <td>Budapest</td>
      </tr>
      <tr>
        <td>Béla</td>
        <td>30</td>
        <td>Szeged</td>
      </tr>
      <tr>
        <td>Cili</td>
        <td>22</td>
        <td>Pécs</td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
